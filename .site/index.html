<!DOCTYPE html>
<html>
    <head>
        <title>Rocket.Chat Apps Dev Env</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
    </head>
    <body>
        <div id="fake-rocket-chat">
            <div class="main-content">
                <section class="messages-container">
                    <header class="fixed-title">
                        <h2>
                            <a href="#favorite" class="toggle-favorite"><i class="icon-star favorite-room"></i></a>
                            <i class="icon-hash"></i>
                            <span class="room-title">apps-dev</span>
                            <span class="room-topic">
                                Here are some useful links for Rocket.Chat App Development.
                                <a href="https://github.com/RocketChat/Rocket.Chat.Apps-ts-definition" target="_blank">TypeScript Definition</a> |
                                <a href="http://localhost:3003/fontello/demo.html" target="_blank">Usable Contextual Bar Button Icons</a>
                            </span>
                        </h2>
                    </header>

                    <div class="messages-container-wrapper">
                        <div class="messages-container-main">
                            <!-- TODO -->
                        </div>

                        <div class="flex-tab-container">
                            <section id="flex-tab-content" class="flex-tab">
                            </section>

                            <div class="flex-tab-bar" role="toolbar">
                                <div class="tab-button hidden" title="Visitor Info">
                                    <button aria-label="Visitor Info">
                                        <i class="icon-info-circled"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <aside class="side-nav">
            </aside>
        </div>

        <script src="http://localhost:35729/livereload.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.15/system.src.js"></script>
        <script>
            System.import('index.js').then(function _loaded(item) {
                new item.DevClient('http://localhost:3003', window.io)
            });
        </script>
    </body>
</html>
